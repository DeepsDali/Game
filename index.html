<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Game</title>
  </head>
  <body>
    <section id="container">
      <h1>Memory Game</h1>
      <div id="game">
        <div id="panel">
          <h2>Number of moves: <span id="moves">0</span></h2>
          <h2>
            Time taken:<br />
            Min: <span id="min">00</span>Sec:
            <span id="sec">00</span>
          </h2>
          <button id="reset">RESTART GAME</button>
        </div>
      </div>
    </section>
    <script src="./script.js"></script>
  </body>
</html>
